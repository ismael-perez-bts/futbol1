<div class="container">
  <div class="row justify-content-center mt-5">
      <div>
          <div class="card mt-4">

              <div class="card-body">
                  <form [formGroup]="signupForm" (ngSubmit)="onSignup()">
                      <h2>Crear una cuenta</h2>
                      <div class="row justify-content-center">
                        <div class="col-md-6">
                          <div class="form-group">
                            <label for="validationTooltip01">Nombre</label>
                            <input type="text" formControlName="firstName" class="form-control">
                          </div>
                          <div class="form-group">
                            <label for="formGroupExampleInput">Apellido</label>
                            <input type="text" formControlName="lastName" class="form-control">
                          </div>
                          <div class="form-group">
                            <label for="formGroupExampleInput">Correo electrónico</label>
                            <input type="text" formControlName="email" class="form-control">
                            <small id="emailHelp" class="form-text text-info">Puedes utilizar letras, números y puntos</small>
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="form-group">
                            <label for="formGroupExampleInput">Contraseña</label>
                            <input type="password" formControlName="password" class="form-control">
                            <small id="emailHelp" class="form-text text-info">Utiliza ocho caracteres como mínimo con una combinación de letras, números y símbolos</small>
                          </div>
                          <div class="form-group">
                            <label for="formGroupExampleInput">Confirmar contraseña</label>
                            <input type="password" formControlName="validatePassword" class="form-control">
                          </div>
                          <div class="col-md-12 p-1">
                            <button class="btn btn-primary">Enviar</button>
                            <a href="/login" class="text-info">Prefiero iniciar sesión</a>
                          </div>
                        </div>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
